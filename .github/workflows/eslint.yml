name: Lint

on:
  push:
    branches:
      - main
    paths:
      [
        "packages/**",
        "eslint.config.js",
        "graphql.config.json",
        "package.json",
        "yarn.lock",
        ".yarnrc.yml",
        "codegen.ts",
        "tsconfig.json",
      ]
  pull_request:
    branches:
      - main
    paths:
      [
        "packages/**",
        "eslint.config.js",
        "graphql.config.json",
        "package.json",
        "yarn.lock",
        ".yarnrc.yml",
        "codegen.ts",
        "tsconfig.json",
      ]

jobs:
  run-eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up node 18.x
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build GraphQL
        run: yarn run gql:build

      - name: Build common
        working-directory: ./packages/common
        run: yarn build

      - name: Run ESLint
        run: npm run lint:report
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@v3
        with:
          report-json: "eslint_report.json"
